name: Tag releases with minor and major version

on:
  release:
    types: [published, edited]

permissions:
  contents: read
  
  


jobs:
  tag-v1:
    permissions:
      contents: write
      pull-requests: write
      actions: write
    name: Tag v1
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f086349bfa2bd1361f7909c78558e816508cdc10 # v2.8.0
        with:
          egress-policy: audit

      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - name: Update tag
        run: |
          major_tag="$(python .github/get_version.py "${GITHUB_REF}" major)"
          minor_tag="$(python .github/get_version.py "${GITHUB_REF}" minor)"
          git tag $major_tag
          git tag $minor_tag
          git push origin HEAD:refs/heads/main --tags --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
