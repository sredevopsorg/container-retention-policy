name: Tag releases with minor and major version

on:
  release:
    types: [published, edited]

permissions:
  contents: read
  
  


jobs:
  tag-v1:
    permissions:
      contents: write
      pull-requests: write
      actions: write
    name: Tag v1
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a4aa98b93cab29d9b1101a6143fb8bce00e2eac4 # v2.7.1
        with:
          egress-policy: audit

      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
      - name: Update tag
        run: |
          major_tag="$(python .github/get_version.py "${GITHUB_REF}" major)"
          minor_tag="$(python .github/get_version.py "${GITHUB_REF}" minor)"
          git tag $major_tag
          git tag $minor_tag
          git push origin HEAD:refs/heads/main --tags --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
