name: Tag releases with minor and major version

on:
  release:
    types: [published, edited]

permissions:
  contents: read
  
  


jobs:
  tag-v1:
    permissions:
      contents: write
      pull-requests: write
      actions: write
    name: Tag v1
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0d381219ddf674d61a7572ddd19d7941e271515c # v2.9.0
        with:
          egress-policy: audit

      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      - name: Update tag
        run: |
          major_tag="$(python .github/get_version.py "${GITHUB_REF}" major)"
          minor_tag="$(python .github/get_version.py "${GITHUB_REF}" minor)"
          git tag $major_tag
          git tag $minor_tag
          git push origin HEAD:refs/heads/main --tags --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
